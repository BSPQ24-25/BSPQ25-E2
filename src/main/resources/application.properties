# Common configuration
spring.application.name=Deuspotify
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
server.tomcat.max-swallow-size=-1

# Default profile: Local
spring.profiles.active=local

# Configuration for local environment (default, used if no other profile is specified)
---
# Local profile
spring.config.activate.on-profile=local

spring.datasource.url=jdbc:mysql://localhost:3306/deuspotify?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=deuspotify_admin
spring.datasource.password=adminpassword

---
# Docker profile
spring.config.activate.on-profile=docker

spring.datasource.url=jdbc:mysql://mariadb:3306/deuspotify?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=deuspotify_admin
spring.datasource.password=adminpassword
