<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Playlists</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="side-layout">
    <div class="sidebar">
        <div class="button-group">
            <button onclick="window.location.href='add_playlist.html'">Add Playlist</button>
            <button onclick="window.location.href='edit_playlist.html'">Edit Playlist</button>
            <button onclick="window.location.href='delete_playlist.html'">Delete Playlist</button>
            <button onclick="window.location.href='index.html'">Volver al Inicio</button>

        </div>
    </div>

    <div class="main-content">
        <h2>Your Playlists</h2>
        <ul id="playlistsList"></ul>
    </div>

    <script>
        fetch("http://localhost:8080/api/playlists")
            .then(response => response.json())
            .then(playlists => {
                const list = document.getElementById("playlistsList");
                playlists.forEach(pl => {
                    const item = document.createElement("li");
                    item.id = `playlist-${pl.id}`;

                    const link = document.createElement("a");
                    link.href = `detalle_playlist.html?id=${pl.id}`;
                    link.textContent = `Playlist #${pl.id}`;
                    link.style.textDecoration = "none";
                    link.style.color = "inherit";

                    item.appendChild(link);
                    list.appendChild(item);
                });
            });
    </script>
</body>
</html>
