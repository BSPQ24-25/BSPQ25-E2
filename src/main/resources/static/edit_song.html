<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="edit_song_title">Edit Song</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link href="css/bootstrap.min.css" rel="stylesheet">	
  <link href="css/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/owl.carousel.css">
  <link href="css/font-awesome.min.css" rel="stylesheet">		
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-color.css" rel="stylesheet">
  <link rel="shortcut icon" href="img/logo/favicon.ico">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
  <script src="i18n.js" defer></script>
</head>
<body>
  <div class="wrapper" id="home">
    <!-- Header -->
    <header>
      <nav class="secondary-menu">
        <div class="container">
          <div class="sm-left">
            <strong data-i18n="index.phone">Phone</strong>: <a href="#">555 555 555</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <strong data-i18n="index.email">E-mail</strong>: <a href="#">info@deuspotify.com</a>
          </div>
          <div class="sm-right">
            <div class="sm-social-link">
              <a class="h-facebook" href="#"><i class="fa fa-facebook"></i></a>
              <a class="h-twitter" href="#"><i class="fa fa-twitter"></i></a>
              <a class="h-google" href="#"><i class="fa fa-google-plus"></i></a>
              <a class="h-linkedin" href="#"><i class="fa fa-linkedin"></i></a>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </nav>
      <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html" style="font-size: 24px; font-weight: bold; color: white;">
              Deuspotify
            </a>
          </div>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="songs.html" data-i18n="index.viewSongs">View Songs</a></li>
              <li><a href="favourite_songs.html" data-i18n="index.viewFavouriteSongs">View Favourite Songs</a></li>
              <li><a href="playlists.html" data-i18n="index.viewPlaylists">View Playlists</a></li>
              <li><a href="edit_profile.html" data-i18n="index.addeditProfile">Edit Profile</a></li>
              <li><a href="view_all_playlist.html" data-i18n="index.addview_all_playlist">View All Playlists</a></li>
              <li><button onclick="logout()" class="logout-button" data-i18n="index.logout">Logout</button></li>
              <div class="language-selector">
                <button onclick="loadTranslations('es')" title="Español">Es</button>
                <button onclick="loadTranslations('en')" title="English">En</button>
                <button onclick="loadTranslations('eu')" title="Euskara">Eu</button>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container form-container">
      <h2 class="text-center" data-i18n="edit_song_title">Edit Song</h2>

      <div class="form-group">
        <label for="songSelect" data-i18n="edit_song_choose">Choose a song:</label>
        <select id="songSelect" class="form-control" size="5" required></select>
      </div>

      <form id="editSongForm">
        <div class="form-group">
          <label for="name" data-i18n="edit_song_name">Name:</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="form-group">
          <label for="album" data-i18n="edit_song_album">Album:</label>
          <input type="text" class="form-control" id="album" required>
        </div>

        <div class="form-group">
          <label for="artists" data-i18n="edit_song_artists">Artists (comma-separated):</label>
          <input type="text" class="form-control" id="artists" required>
        </div>

        <div class="form-group">
          <label for="genres" data-i18n="edit_song_genres">Genres (comma-separated):</label>
          <input type="text" class="form-control" id="genres" required>
        </div>

        <div class="form-group">
          <label for="duration" data-i18n="edit_song_duration">Duration (minutes):</label>
          <input type="number" class="form-control" step="0.01" id="duration" required>
        </div>

        <div class="form-group">
          <label for="date_of_release" data-i18n="edit_song_release">Release Date:</label>
          <input type="date" class="form-control" id="date_of_release" required>
        </div>

        <div class="form-group">
          <label for="file" data-i18n="edit_song_file">Audio File:</label>
          <input type="file" class="form-control-file" id="file" name="file" accept="audio/*">
        </div>

        <input type="hidden" id="durationHidden" name="duration">

        <div class="text-center" style="margin-top: 20px;">
          <button type="submit" class="btn btn-red" data-i18n="edit_song_save">Save Changes</button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="social">
          <a class="h-facebook" href="#"><i class="fa fa-facebook"></i></a>
          <a class="h-google" href="#"><i class="fa fa-google-plus"></i></a>
          <a class="h-linkedin" href="#"><i class="fa fa-linkedin"></i></a>
          <a class="h-twitter" href="#"><i class="fa fa-twitter"></i></a>
        </div>
        <p class="copy-right">&copy; <span data-i18n="index.copyright">Copyright</span> 2023,
          <span data-i18n="index.allRightsReserved">All rights are reserved</span>.
        </p>
      </div>
    </footer>

    <span class="totop"><a href="#"><i class="fa fa-chevron-up"></i></a></span>
  </div>

  <!-- Scripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/waypoints.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.nav.js"></script>
  <script src="js/respond.min.js"></script>
  <script src="js/html5shiv.js"></script>
  <script src="js/custom.js"></script>

  <script>

    function logout() {
      localStorage.removeItem("token");
      fetch("/auth/logout", { method: "POST" })
        .then(() => window.location.href = "login.html");
    }

    const full = window.location.origin;
    const match = full.match(/^(https?:\/\/[^\/:]+)/);
    const appUrl = match ? match[0] : '';
    const select = document.getElementById("songSelect");
    let songs = [];

    fetch(`${appUrl || "http://localhost"}:8080/api/songs`)
      .then(res => res.json())
      .then(data => {
        songs = data;
        data.forEach(song => {
          const option = document.createElement("option");
          option.value = song.id;
          option.textContent = song.name;
          select.appendChild(option);
        });

        // Obtener el ID desde los parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const selectedId = params.get("id");

        if (selectedId) {
          select.value = selectedId;
          const selected = songs.find(s => s.id == selectedId);
          if (selected) {
            document.getElementById("name").value = selected.name;
            document.getElementById("album").value = selected.album;
            document.getElementById("artists").value = selected.artists?.join(', ') || '';
            document.getElementById("genres").value = selected.genres?.join(', ') || '';
            document.getElementById("duration").value = selected.duration;

            const formattedDate = selected.date_of_release
              ? new Date(selected.date_of_release).toISOString().split('T')[0]
              : '';
            document.getElementById("date_of_release").value = formattedDate;
            document.getElementById("durationHidden").value = selected.duration;

            if (selected.file) {
              const audioFileInput = document.getElementById("file");
              const audioFileName = selected.file.split("/").pop();
              audioFileInput.setAttribute("data-filename", audioFileName);
            }
          }
        }
      });

    select.addEventListener("change", () => {
      const selected = songs.find(s => s.id == select.value);
      if (selected) {
        document.getElementById("name").value = selected.name;
        document.getElementById("album").value = selected.album;
        document.getElementById("artists").value = selected.artists ? selected.artists.join(', ') : '';
        document.getElementById("genres").value = selected.genres ? selected.genres.join(', ') : '';
        document.getElementById("duration").value = selected.duration;

        const dateOfRelease = selected.date_of_release;
        const formattedDate = dateOfRelease ? new Date(dateOfRelease).toISOString().split('T')[0] : '';
        document.getElementById("date_of_release").value = formattedDate;
        document.getElementById("durationHidden").value = selected.duration;

        if (selected.file) {
          const audioFileInput = document.getElementById("file");
          const audioFileName = selected.file.split("/").pop();
          audioFileInput.setAttribute("data-filename", audioFileName);
        }
      }
    });

    document.getElementById("editSongForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const songId = select.value;
      const formData = new FormData();
      const dateInputValue = document.getElementById("date_of_release").value;
      const releaseDateMillis = new Date(dateInputValue).getTime();

      const updatedSong = {
        name: document.getElementById("name").value,
        album: document.getElementById("album").value,
        artists: document.getElementById("artists").value.split(',').map(artist => artist.trim()),
        genres: document.getElementById("genres").value.split(',').map(genre => genre.trim()),
        duration: parseFloat(document.getElementById("duration").value),
        date_of_release: document.getElementById("date_of_release").value,
      };

      formData.append("name", updatedSong.name);
      formData.append("album", updatedSong.album);
      formData.append("artists", updatedSong.artists);
      formData.append("genres", updatedSong.genres);
      formData.append("duration", updatedSong.duration);
      formData.append("date_of_release", releaseDateMillis);
      
      const fileInput = document.getElementById("file");
      if (fileInput.files.length > 0) {
        formData.append("file", fileInput.files[0]);
      } else {
        const existingFile = document.getElementById("file").getAttribute("data-filename");
        formData.append("file", existingFile);
      }

      fetch(`${appUrl || "http://localhost"}:8080/api/songs/${songId}`, {
        method: "PUT",
        body: formData
      }).then(() => window.location.href = "songs.html");
    });
  </script>
</body>
</html>
