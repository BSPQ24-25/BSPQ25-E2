<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="edit_playlist_title">Edit Playlist</title>
  <link rel="stylesheet" href="styles.css">
  <script src="i18n.js" defer></script>
</head>
<body class="centered-page">
  
  <div style="position: absolute; top: 10px; right: 20px;">
    <button onclick="loadTranslations('es')" title="EspaÃ±ol">Es</button>
    <button onclick="loadTranslations('en')" title="English">En</button>
    <button onclick="loadTranslations('eu')" title="Euskara">Eu</button>
  </div>

  <h2 data-i18n="edit_playlist_title">Edit Playlist</h2>

  <label for="playlistSelect" data-i18n="edit_playlist_choose">Choose a playlist:</label>
  <select id="playlistSelect" size="5" required></select>

  <form id="editPlaylistForm" style="margin-top: 2rem;">
    <label for="name" data-i18n="edit_playlist_name">Name:</label>
    <input type="text" id="name" required>

    <label for="profile_id" data-i18n="edit_playlist_profile_id">Profile ID:</label>
    <input type="number" id="profile_id" required>

    <label for="is_public" data-i18n="edit_playlist_public">Public:</label>
    <input type="checkbox" id="is_public">

    <button type="submit" data-i18n="edit_playlist_save">Save Changes</button>
  </form>

  <script>
    const select = document.getElementById("playlistSelect");
    let playlists = [];

    fetch("http://localhost:8080/api/playlists")
      .then(res => res.json())
      .then(data => {
        playlists = data;
        data.forEach(pl => {
          const option = document.createElement("option");
          option.value = pl.id;
          option.textContent = `Playlist #${pl.name}`;
          select.appendChild(option);
        });

        const urlParams = new URLSearchParams(window.location.search);
        const preselectId = urlParams.get("id");

        if (preselectId) {
          select.value = preselectId;
          select.dispatchEvent(new Event("change"));
        }
      });

    select.addEventListener("change", () => {
      const selected = playlists.find(p => p.id == select.value);
      if (selected) {
        document.getElementById("name").value = selected.name;
        document.getElementById("profile_id").value = selected.profile_id;
        const numberOfSongs = selected.songs ? selected.songs.length : 0;
        document.getElementById("is_public").checked = selected.is_public;
      }
    });

    document.getElementById("editPlaylistForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const playlistId = select.value;
      const updated = {
        name: document.getElementById("name").value,
        profile_id: parseInt(document.getElementById("profile_id").value),
        is_public: document.getElementById("is_public").checked
      };

      fetch(`http://localhost:8080/api/playlists/${playlistId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updated)
      }).then(() => window.location.href = "playlists.html");
    });
  </script>
</body>
</html>
