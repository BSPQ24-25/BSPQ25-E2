<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Edit Profile</h1>

    <button onclick="window.location.href='index.html'" data-i18n="playlists.back">Back to Home</button>

    <div id="profile-container">
        <img id="profileImage" src="" alt="Profile Image" width="150" style="border-radius: 50%;"><br><br>
        <p><strong>Username:</strong> <span id="username">Loading...</span></p>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    </div>

    <div style="margin-top: 20px;">
        <h3>Change Profile Image</h3>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="uploadProfileImage()">Upload Image</button>
        <div id="uploadMsg" style="color: green; display: none;">Image updated!</div>
    </div>

    <div id="edit-profile-form" style="margin-top: 20px;">
        <h3>Update Profile</h3>
        <form id="profileForm">
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <br><br>

            <label for="newEmail">New Email:</label>
            <input type="email" id="newEmail" name="newEmail" required>
            <br><br>

            <label for="newPassword">New Password (optional):</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Leave blank to keep current">
            <br><br>

            <button type="submit">Update</button>
        </form>
        <div id="updateMsg" style="color: green; display: none;">Profile updated!</div>
    </div>

    <script>
        const profileId = 1; // Cambia este valor seg√∫n el ID del perfil

        async function loadProfile() {
            const res = await fetch(`/api/profiles/${profileId}`);
            const profile = await res.json();
            document.getElementById("username").textContent = profile.username;
            document.getElementById("email").textContent = profile.email;
            document.getElementById("newUsername").value = profile.username;
            document.getElementById("newEmail").value = profile.email;
            document.getElementById("profileImage").src = profile.profileImageUrl || "/images/default-profile.png";
        }

        async function uploadProfileImage() {
            const fileInput = document.getElementById("imageInput");
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);

            const res = await fetch(`/api/profiles/${profileId}/upload-image`, {
                method: "POST",
                body: formData
            });

            if (res.ok) {
                const updatedProfile = await res.json();
                document.getElementById("profileImage").src = updatedProfile.profileImageUrl;
                document.getElementById("uploadMsg").style.display = "block";
            } else {
                alert("Failed to upload image.");
            }
        }

        document.getElementById("profileForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const newUsername = document.getElementById("newUsername").value;
            const newEmail = document.getElementById("newEmail").value;
            const newPassword = document.getElementById("newPassword").value;

            const res = await fetch(`/api/profiles/${profileId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: newUsername,
                    email: newEmail,
                    password: newPassword,
                    friendsList: [],
                    favouriteSongs: [],
                    playlists: [],
                    admin: false
                })
            });

            if (res.ok) {
                document.getElementById("updateMsg").style.display = "block";
                loadProfile(); // Recargar perfil actualizado
            } else {
                alert("Failed to update profile.");
            }
        });

        loadProfile();
    </script>
</body>
</html>
