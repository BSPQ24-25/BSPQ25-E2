<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Edit Profile</h1>
    <div id="profile-container">
        <p><strong>Username:</strong> <span id="username">Loading...</span></p>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    </div>

    <!-- ðŸ”½ Nuevo formulario para editar el nombre de usuario -->
    <div id="edit-username-form" style="margin-top: 20px;">
        <h3>Change Username</h3>
        <form id="usernameForm">
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <button type="submit">Update</button>
        </form>
        <div id="updateMsg" style="color: green; display: none;">Username updated!</div>
    </div>

    <script>
        let userId = null; // Lo usamos para el PUT

        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token");

            if (!token) {
                alert("No token found. Please log in.");
                window.location.href = "login.html";
                return;
            }

            // Obtener el perfil actual
            fetch("/api/profiles/me", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Unauthorized or failed to fetch profile.");
                }
                return response.json();
            })
            .then(data => {
                userId = data.id; // Guardamos el ID del usuario para luego actualizarlo
                document.getElementById("username").textContent = data.username;
                document.getElementById("email").textContent = data.email;
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Could not load profile. Please login again.");
                localStorage.removeItem("token");
                window.location.href = "login.html";
            });

            // Manejador del formulario de cambio de nombre
            document.getElementById("usernameForm").addEventListener("submit", function (e) {
                e.preventDefault();

                const newUsername = document.getElementById("newUsername").value;

                if (!userId) {
                    alert("User ID not loaded yet.");
                    return;
                }

                fetch(`/api/profiles/${userId}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ username: newUsername })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to update username");
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById("username").textContent = data.username;
                    document.getElementById("updateMsg").style.display = "block";
                    document.getElementById("newUsername").value = "";
                })
                .catch(error => {
                    console.error("Update error:", error);
                    alert("Error updating username.");
                });
            });
        });
    </script>
</body>
</html>
