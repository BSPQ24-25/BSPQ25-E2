<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="edit_playlist_songs.title">Editar canciones de la playlist</title>
  <link rel="stylesheet" href="styles.css">
  <script src="i18n.js" defer></script>
</head>
<body class="centered-page">

  <!-- Language Switcher -->
  <div style="position: absolute; top: 10px; right: 20px;">
    <button onclick="loadTranslations('es')" title="EspaÃ±ol">Es</button>
    <button onclick="loadTranslations('en')" title="English">En</button>
    <button onclick="loadTranslations('eu')" title="Euskara">Eu</button>
  </div>

  <!-- Page Title -->
  <h2 data-i18n="edit_playlist_songs.title">Editar canciones de la playlist</h2>

  <!-- Songs Form -->
  <form id="songsForm"></form>

  <!-- Action Buttons -->
  <button id="saveBtn" data-i18n="edit_playlist_songs.save">Guardar cambios</button>
  <button onclick="window.history.back()" data-i18n="edit_playlist_songs.cancel">Cancelar</button>

  <script>
    const full = window.location.origin;
    const match = full.match(/^(https?:\/\/[^\/:]+)/);
    const appUrl = match ? match[0] : '';
    const params = new URLSearchParams(window.location.search);
    const playlistId = params.get("id");

    let playlistSongs = [];

    // Obtener canciones de la playlist actual
    fetch(`${appUrl}:8080/api/playlists/${playlistId}`)
      .then(res => res.json())
      .then(playlist => {
        playlistSongs = playlist.songs.map(song => song.id);

        // Obtener todas las canciones del usuario
        return fetch(`${appUrl}:8080/api/songs`);
      })
      .then(res => res.json())
      .then(allSongs => {
        const form = document.getElementById("songsForm");
        allSongs.forEach(song => {
          const isInPlaylist = playlistSongs.includes(song.id);

          const label = document.createElement("label");
          label.className = "song-checkbox-label";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = song.id;
          checkbox.checked = isInPlaylist;

          label.appendChild(checkbox);
          label.appendChild(document.createElement("span")).textContent = song.name;

          form.appendChild(label);
        });
      })
      .catch(err => console.error('Error loading playlist or songs:', err));

    document.getElementById("saveBtn").addEventListener("click", () => {
      const checkboxes = document.querySelectorAll("#songsForm input[type='checkbox']");
      const selectedIds = Array.from(checkboxes)
        .filter(cb => cb.checked)
        .map(cb => parseInt(cb.value, 10));

      fetch(`${appUrl}:8080/api/playlists/${playlistId}/songs`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(selectedIds)
      })
      .then(response => {
        // Use i18n if available, else fallback
        const msgUpdated = (window.i18n && i18n.t('edit_playlist_songs.updated')) || 'Canciones actualizadas.';
        const msgError = (window.i18n && i18n.t('edit_playlist_songs.error')) || 'Error al actualizar canciones.';
        if (response.ok) {
          alert(msgUpdated);
          window.location.href = `detalle_playlist.html?id=${playlistId}`;
        } else {
          alert(msgError);
        }
      })
      .catch(err => console.error('Error updating songs:', err));
    });
  </script>
</body>
</html>
