<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="delete_song_title">Delete Song</title>
  <link rel="stylesheet" href="styles.css">
  <script src="i18n.js" defer></script>
</head>
<body class="centered-page">
  <!-- Botones de idioma -->
  <div style="position: absolute; top: 10px; right: 20px;">
    <button onclick="loadTranslations('es')" title="EspaÃ±ol">Es</button>
    <button onclick="loadTranslations('en')" title="English">En</button>
    <button onclick="loadTranslations('eu')" title="Euskara">Eu</button>
  </div>

  <h2 data-i18n="delete_song_heading">Select a song to delete</h2>

  <select id="songSelect" size="5" required></select>

  <div style="margin-top: 1.5rem;">
    <button id="confirmDelete" data-i18n="delete_song_confirm">Yes, Delete</button>
    <button onclick="window.location.href='songs.html'" data-i18n="delete_song_cancel">Cancel</button>
  </div>

  <script>
    const select = document.getElementById("songSelect");
    let songs = [];

    fetch("http://localhost:8080/api/songs")
      .then(res => res.json())
      .then(data => {
        songs = data;
        data.forEach(song => {
          const option = document.createElement("option");
          option.value = song.id;
          option.textContent = song.name;
          select.appendChild(option);
        });
      });

    document.getElementById("confirmDelete").addEventListener("click", () => {
      const songId = select.value;
      if (!songId) return;

      fetch(`http://localhost:8080/api/songs/${songId}`, {
        method: "DELETE"
      }).then(() => window.location.href = "songs.html");
    });
  </script>
</body>
</html>
