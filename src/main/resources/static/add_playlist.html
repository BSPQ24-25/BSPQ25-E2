<!DOCTYPE html>
<html>
<head>
    <title>Add Playlist</title>
</head>
<body>
    <h2>Create a New Playlist</h2>
    <form id="addPlaylistForm">
        <label for="owners">Owner(s):</label>
        <input type="text" id="owners" required>
        <br>
        <button type="submit">Create</button>
    </form>
    <script>
        document.getElementById("addPlaylistForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const playlist = { owners: [document.getElementById("owners").value] };
            fetch("http://localhost:8080/api/playlists", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(playlist)
            }).then(() => window.location.href = "playlists.html");
        });
    </script>
</body>
</html>
