<!DOCTYPE html>
<html>
<head>
    <title>Add Song</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="centered-page">
    <h2>Add a New Song</h2>
    <form id="addSongForm" onsubmit="addSong(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>

        <label for="album">Album:</label>
        <input type="text" id="album" required>
        <br>

        <label for="artists">Artists (comma-separated):</label>
        <input type="text" id="artists" required>
        <br>

        <label for="genres">Genres (comma-separated):</label>
        <input type="text" id="genres" required>
        <br>

        <label for="duration">Duration (minutes):</label>
        <input type="number" step="0.01" id="duration" required>
        <br>

        <label for="date_of_release">Release Date:</label>
        <input type="date" id="date_of_release" required>
        <br>

        <button type="submit">Add</button>
    </form>

    <script>
        async function addSong(event) {
            event.preventDefault();

            const song = {
                name: document.getElementById("name").value,
                album: document.getElementById("album").value,
                artists: document.getElementById("artists").value.split(",").map(a => a.trim()),
                genres: document.getElementById("genres").value.split(",").map(g => g.trim()),
                duration: parseFloat(document.getElementById("duration").value),
                date_of_release: document.getElementById("date_of_release").value
            };

            const response = await fetch("http://localhost:8080/api/songs", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(song)
            });

            if (response.ok) {
                alert("Song added successfully!");
                window.location.href = "songs.html";
            } else {
                alert("Failed to add song.");
            }
        }
    </script>
</body>
</html>
