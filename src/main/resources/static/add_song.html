<!DOCTYPE html>
<html>
<head>
    <title>Add Song</title>
    <script>
        async function addSong(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const artists = document.getElementById("artists").value.split(",").map(a => a.trim());
            const duration = parseFloat(document.getElementById("duration").value);
            const genres = document.getElementById("genres").value.split(",").map(g => g.trim());
            const dateOfRelease = document.getElementById("dateOfRelease").value;
            const album = document.getElementById("album").value;
            
            const song = { name, artists, duration, genres, dateOfRelease, album };
            
            const response = await fetch("http://localhost:8080/api/songs", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(song)
            });
            
            if (response.ok) {
                alert("Song added successfully!");
                window.location.href = "songs.html";
            } else {
                alert("Failed to add song.");
            }
        }
    </script>
</head>
<body>
    <h2>Add a New Song</h2>
    <form id="addSongForm" onsubmit="addSong(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="artists">Artists (comma-separated):</label>
        <input type="text" id="artists" required>
        <br>
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" step="0.01" required>
        <br>
        <label for="genres">Genres (comma-separated):</label>
        <input type="text" id="genres" required>
        <br>
        <label for="dateOfRelease">Release Date:</label>
        <input type="date" id="dateOfRelease" required>
        <br>
        <label for="album">Album:</label>
        <input type="text" id="album">
        <br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
